<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<body>
    <frameset rows="50%, 50%">
        <frameset cols="50%, 50%">
            <frame src="page1.html" />
            <frame src="page2.html" />
        </frameset>
        <frameset cols="50%, 50%">
            <frame src="page3.html" />
            <frame src="page4.html" />
        </frameset>
    </frameset>
</body>
</html>
